<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/thu-ngan-home.css">
    <title>Thu ngân</title>
</head>
<body>
    <div class="main-taskbar">
        <div class="logo">
            <img src="./assets/images/logo.jpg" alt="Logo">
        </div>

        <div class="info">
            <div>
                <p>Mã thu ngân:</p>
                <p>1</p>
            </div>
            
            <div>
                <p>Họ tên thu ngân:</p>
                <p>Dương Thị Ngọc Huyền</p>
            </div>

            <button type="button" class="logout">Đăng xuất</button>
        </div>
        
        <div class="function-taskbar">
            <div>
                <i class="bi bi-8-circle-fill"></i>
                <p>Xem danh sách bàn bida</p>
            </div>
            <div>
                <i class="bi bi-receipt"></i>
                <p>Xem danh sách bàn hóa đơn</p>
            </div>
            <div>
                <i class="bi bi-person-fill"></i>
                <p>Xem danh sách bàn hội viên</p>
            </div>
        </div>
    </div>

    <div class="extension">
        <div class="top-taskbar">
            <div class="xem-danh-sach-ban-bida">
                <div class="mo-ban">Mở bàn</div>
                <div class="cap-nhat-hoa-don">Cập nhật hóa đơn</div>
                <div class="thanh-toan-hoa-don">Thanh toán hóa đơn</div>            
            </div>

            <div style="display: none;" class="xem-danh-sach-hoi-vien">
                <div class="them-hoi-vien">Thêm hội viên</div>
                <div class="cap-nhat-hoi-vien">Cập nhật hội viên</div>
            </div>
        </div>
        
        <div class="content"></div>
    </div>
    
    <script type="module" src="assets/js/thu-ngan-home.js"></script>
</body>
</html>
